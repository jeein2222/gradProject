<!-- 사용자가 만든 음악 보여줄 페이지 -->
{% extends 'lyricmd/base.html' %}

{% block content %}
    {% for music in musics %}
        <div class="music">
            <div class="date">
                <p>published: {{ music.published_date }}</p>
            </div>
                <h1><a href="{% url 'music_detail' pk=music.pk %}">{{ music.title }}</a></h1>
                <p>{{ music.lyric|linebreaksbr }}</p>
        </div>
    {% endfor %}
{% endblock %}
