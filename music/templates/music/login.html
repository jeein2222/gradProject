<!-- 로그인, 회원가입페이지 -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        {% include 'music/header.html' %}
    </head>
    <body>
        <!-- Navigation-->
        {% include 'music/navbar.html' %}

        <!-- Page Header-->
        <header class="masthead" style="background-image: url('{%static 'img/post-bg.jpg'%}')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="page-heading">
                            <h1>Sign-In/Sign-Up</h1>
                            <span class="subheading">Please sign in to use our service. </span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <main class="mb-4">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="my-5">
                        <h3 class="login" style="letter-spacing:-1px;">Sign in</h3>
                        <form id="login-form">
                            <div class="form-floating">
                                <input class="form-control" id="name" type="text" placeholder="Enter your name..." data-sb-validations="required" />
                                <label for="id">ID</label>
                            </div>
                            <div class="form-floating">
                                <input class="form-control" id="email" type="email" placeholder="Enter your email..." data-sb-validations="required,email" />
                                <label for="pw">Pass Word</label>
                            </div>
                            
                            <br />
                            <!-- Submit Button-->
                            <button class="btn btn-primary text-uppercase disabled" id="submitButton" type="submit">Sign-In</button>
                        </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <!-- Footer-->
        {% include 'music/footer.html' %}
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
    </body>
</html>
