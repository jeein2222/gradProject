<!-- 첫화면 -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
       {% include 'music/header.html'%}
    </head>
    <body>
        <!-- Navigation-->
        {% include 'music/navbar.html'%}
        <!-- Page Header-->
        <header class="masthead" style="background-image: url({% static 'img/index-bg.jpg' %})">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>Music for You</h1>
                            <span class="subheading">Make your own music!</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <!-- Post preview-->
                    <div class="post-preview">
                        <a href="/activity/">
                            <h4 class="post-title">딥러닝을 사용해 작사, 작곡 해보기🎵</h4>
                            <h5 class="post-subtitle">그림🎨을 그려서 자신만의 곡을 완성해보세요!</h5>
                        </a>
                    
                    </div>
                    <!-- Divider-->
                    <hr class="my-4" />
                    <!-- Post preview-->
                    <div class="post-preview">
                        <a href="/share/">
                            <h4 class="post-title">작품 공유해보기😝</h4>
                            <h5 class="post-subtitle">다른 작품을 구경하고, 자신의 작품✨을 자랑해보세요!</h5>
                        </a>
                    </div>
                    
                    <hr class="my-4" />
                    <!-- Pager-->
                    <div class="d-flex justify-content-end mb-4"><a class="btn btn-primary text-uppercase" href="#!">작품 감상하기 →</a></div>
                </div>
            </div>
        </div>
        <!-- Footer-->
        {%include 'music/footer.html'%}
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="static/js/scripts.js"></script>
    </body>
</html>
